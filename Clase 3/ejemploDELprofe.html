<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div>
        <form action="https://example.com/datos.php">
            <h1>Ejemplo formulario</h1>
            <p>Nombre
                <input type="text" name="nombre">
            </p>
            <p>Apellido
                <input type="text" name="apellido">
            </p>
            <p>Email
                <input type="email" name="email">
            </p>
            <p>Edad
                <input type="number" name="email" max="99" min="1">
            </p>
            <p>Password
                <input type="password" name="password">
            </p>
            <p>Genero <br>
                <input type="radio" name="genero" value="V"> Varon <br>
                <input type="radio" name="genero" value="M"> Mujer <br>
                <input type="radio" name="genero" value="NB"> No binario <br>
            </p>
            <p>Idioma <br>
                <input type="checkbox" name="idioma" value="I"> Ingles <br>
                <input type="checkbox" name="idioma" value="E"> Espanol <br>
                <input type="checkbox" name="idioma" value="F"> Frances <br>
            </p>
            <p>Nacionalidad
                <select name="pais">
                    <option value="SALTA">SALTA </option>
                    <option value="argentina">Argentina</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="brasil">Brasil</option>
                    <option value="chile">Chile</option>
                    <option value="paraguay">Paraguay</option>
                    <option value="uruguay">Uruguay</option>
                </select>
            </p>
            <p>Cantidad
                <select name="cantidad">
                    <option value=""></option>
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </p>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
